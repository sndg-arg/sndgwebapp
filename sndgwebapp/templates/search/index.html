{% extends '../base/masterpage.html' %}
{% load i18n %}
{% block body %}



        <form action="{% url 'sndgwebapp:index' %}" method="post">

            <div class="input-group mb-3">
                <input type="search" class="form-control" id="searchTxt"
                       placeholder="{% trans 'genoma, proteina, proyecto, accession ...' %}"
                       aria-label="{% trans 'buscador' %}" aria-describedby="button-addon2">
                <select class="form-select btn-outline-secondary" id="searchDB"
                        aria-label="searchDB field">
                    <option selected>{% trans "Elegir: "%} </option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">{% trans "Buscar" %}</button>

            </div>
            <div id="searchHelp" class="form-text">{% trans "Ejemplo: "%}
                <a href="#" onclick="$('#searchTxt').val(' tuberculosis')"> tuberculosis</a>
                <a href="#" onclick="$('#searchTxt').val(' ino1')"> ino1</a>
                <a href="#" onclick="$('#searchTxt').val(' cancer')"> cancer</a>

            </div>
        </form>


{% endblock %}


{% block footer %}
{% endblock %}
